<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增灰度数据对比')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-grayDataCompare-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">灰度餐厅数量：</label>
                <div class="col-sm-8">
                    <input name="grayCanteenNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推单数-8日：</label>
                <div class="col-sm-8">
                    <input name="recommendOrderEight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推单数-9日：</label>
                <div class="col-sm-8">
                    <input name="pushOrderNine" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效完成率-8日：</label>
                <div class="col-sm-8">
                    <input name="effectiveCompletionRateEight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效完成率-9日：</label>
                <div class="col-sm-8">
                    <input name="effectiveCompletionRateNine" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时率-8日：</label>
                <div class="col-sm-8">
                    <input name="timeoutRateEight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时率-9日：</label>
                <div class="col-sm-8">
                    <input name="timeoutRateNine" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/grayDataCompare"
        $("#form-grayDataCompare-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-grayDataCompare-add').serialize());
            }
        }
    </script>
</body>
</html>
