<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改灰度数据对比')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-grayDataCompare-edit" th:object="${wmGrayDataCompare}">
            <input name="gridId" th:field="*{gridId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">灰度餐厅数量：</label>
                <div class="col-sm-8">
                    <input name="grayCanteenNum" th:field="*{grayCanteenNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推单数-8日：</label>
                <div class="col-sm-8">
                    <input name="recommendOrderEight" th:field="*{recommendOrderEight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推单数-9日：</label>
                <div class="col-sm-8">
                    <input name="pushOrderNine" th:field="*{pushOrderNine}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效完成率-8日：</label>
                <div class="col-sm-8">
                    <input name="effectiveCompletionRateEight" th:field="*{effectiveCompletionRateEight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效完成率-9日：</label>
                <div class="col-sm-8">
                    <input name="effectiveCompletionRateNine" th:field="*{effectiveCompletionRateNine}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时率-8日：</label>
                <div class="col-sm-8">
                    <input name="timeoutRateEight" th:field="*{timeoutRateEight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时率-9日：</label>
                <div class="col-sm-8">
                    <input name="timeoutRateNine" th:field="*{timeoutRateNine}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/grayDataCompare";
        $("#form-grayDataCompare-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-grayDataCompare-edit').serialize());
            }
        }
    </script>
</body>
</html>
