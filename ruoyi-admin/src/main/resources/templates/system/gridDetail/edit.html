<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改网格餐厅明细')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gridDetail-edit" th:object="${wmGriddetail}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">网格ID：</label>
                <div class="col-sm-8">
                    <input name="gridId" th:field="*{gridId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网格名称：</label>
                <div class="col-sm-8">
                    <textarea name="gridName" class="form-control">[[*{gridName}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="city" th:field="*{city}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐厅ID：</label>
                <div class="col-sm-8">
                    <input name="canteenId" th:field="*{canteenId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">近7天平台单量：</label>
                <div class="col-sm-8">
                    <input name="last7OrderNum" th:field="*{last7OrderNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">近7天推单：</label>
                <div class="col-sm-8">
                    <input name="last7PushOrderNum" th:field="*{last7PushOrderNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">餐厅名：</label>
                <div class="col-sm-8">
                    <textarea name="canteenName" class="form-control">[[*{canteenName}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">餐厅地址：</label>
                <div class="col-sm-8">
                    <textarea name="canteenNameAddress" class="form-control">[[*{canteenNameAddress}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">minos地址：</label>
                <div class="col-sm-8">
                    <textarea name="minosAddress" class="form-control">[[*{minosAddress}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐品种类：</label>
                <div class="col-sm-8">
                    <select name="foodType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐厅属性：</label>
                <div class="col-sm-8">
                    <select name="canteenType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标属品性：</label>
                <div class="col-sm-8">
                    <select name="productType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推送类型：</label>
                <div class="col-sm-8">
                    <select name="pushType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/gridDetail";
        $("#form-gridDetail-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-gridDetail-edit').serialize());
            }
        }
    </script>
</body>
</html>
