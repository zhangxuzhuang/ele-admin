<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改配送平台灰测维度数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deliveryGrayData-edit" th:object="${wmDeliveryGrayData}">
            <input name="canteenId" th:field="*{canteenId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐厅名称：</label>
                <div class="col-sm-8">
                    <input name="canteenName" th:field="*{canteenName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="city" th:field="*{city}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业时长：</label>
                <div class="col-sm-8">
                    <input name="businessHours" th:field="*{businessHours}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐厅状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否托管：</label>
                <div class="col-sm-8">
                    <input name="trusteeship" th:field="*{trusteeship}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总单量：</label>
                <div class="col-sm-8">
                    <input name="orderQuantity" th:field="*{orderQuantity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总单量增长率：</label>
                <div class="col-sm-8">
                    <input name="orderQuantityGrowthRate" th:field="*{orderQuantityGrowthRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效订单量：</label>
                <div class="col-sm-8">
                    <input name="effectiveOrderQuantity" th:field="*{effectiveOrderQuantity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效订单增长率：</label>
                <div class="col-sm-8">
                    <input name="effectiveOrderGrowthRate" th:field="*{effectiveOrderGrowthRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单配送成功率：</label>
                <div class="col-sm-8">
                    <input name="orderDeliverySuccessRate" th:field="*{orderDeliverySuccessRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时订单率：</label>
                <div class="col-sm-8">
                    <input name="overtimeOrderRate" th:field="*{overtimeOrderRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">无效订单率：</label>
                <div class="col-sm-8">
                    <input name="invalidOrderRate" th:field="*{invalidOrderRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平均预计送达时长：</label>
                <div class="col-sm-8">
                    <input name="averageExpectedDeliveryTime" th:field="*{averageExpectedDeliveryTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平均实际配送时长：</label>
                <div class="col-sm-8">
                    <input name="averageActualDeliveryTime" th:field="*{averageActualDeliveryTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前配送面积：</label>
                <div class="col-sm-8">
                    <input name="currentDistributionArea" th:field="*{currentDistributionArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">面积变更值：</label>
                <div class="col-sm-8">
                    <input name="areaChangeValue" th:field="*{areaChangeValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">网格ID：</label>
                <div class="col-sm-8">
                    <input name="gridId" th:field="*{gridId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">网格名称：</label>
                <div class="col-sm-8">
                    <input name="gridName" th:field="*{gridName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">战营：</label>
                <div class="col-sm-8">
                    <input name="battleCamp" th:field="*{battleCamp}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/deliveryGrayData";
        $("#form-deliveryGrayData-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-deliveryGrayData-edit').serialize());
            }
        }
    </script>
</body>
</html>
