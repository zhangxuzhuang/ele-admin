<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('配送范围审核-人员预算列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>标识ID：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>请求ID：</label>
                                <input type="text" name="requestId"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="walleId"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="retailerId"/>
                            </li>
                            <li>
                                <label>商铺名称：</label>
                                <input type="text" name="retailerName"/>
                            </li>
                            <li>
                                <label>网格ID：</label>
                                <input type="text" name="gridId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>


            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:deliveryScopeAudit:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:deliveryScopeAudit:remove')}]];
        var prefix = ctx + "system/deliveryScopeAudit";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "配送范围审核-人员预算",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '标识ID',
                    visible: false
                },
                {
                    field: 'requestId',
                    title: '请求ID'
                },
                {
                    field: 'walleId',
                    title: ''

                {
                    field: 'retailerId',
                    title: ''
                },
                {
                    field: 'retailerName',
                    title: '商铺名称'
                },
                {

                    title: '商铺地址'

                {
                    field: 'retailerLocation',

                },
                {
                    field: 'cityId',

                },
                {
                    field: 'cityName',
                    title: '城市名称'

                {
                    field: 'gridId',

                {
                    field: 'carrierId',

                {
                    field: 'teamId',
                    title: '渠道小组'

                {
                    field: 'applicantId',
                    title: '申请人id'
                },
                {
                    field: 'applicantName',
                    title: '申请人'
                },
                {
                    field: 'firstAuditorRole',
                    title: '一级审批角色'
                },
                {
                    field: 'firstAuditorCandidateIds',
                    title: '候选审批人ID'

                {
                    field: 'firstAuditorId',

                {

                },
                {
                    field: 'secondAuditorRole',
                    title: '二级审批角色'
                },
                {
                    field: 'secondAuditorCandidateIds',
                    title: '审核小组成员'
                },
                {
                    field: 'secondAuditorId',
                    title: '二级审核人id'
                },
                {
                    field: 'secondAuditorName',
                    title: '二级审核人名'
                },
                {
                    field: 'status',
                    title: '审核状态'
                },
                {
                    field: 'maxDistanceBeforeEdit',
                    title: '申请前最大配送距离'
                },
                {
                    field: 'minDistanceBeforeEdit',
                    title: '申请前最小配送距离'
                },
                {
                    field: 'maxDistanceAfterEdit',
                    title: '申请后最大配送距离'
                },
                {
                    field: 'minDistanceAfterEdit',
                    title: '申请后最小配送距离'
                },
                {
                    field: 'areaBeforeEdit',
                    title: '申请前配送面积'
                },
                {
                    field: 'areaAfterEdit',
                    title: '申请前配送面积'
                },
                {
                    field: 'createdAt',
                    title: '申请递交时间'
                },
                {
                    field: 'updatedAt',
                    title: '审核完成'
                },
                {
                    field: 'applyTime',
                    title: '申请时间'
                },
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
